<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <!--
    +Hooks

    1.React element types: string, function/class
      - Wrapper
        - Header -> header component
        - Content -> Content component
        - Footer -> Footer component

    2. Bieu dien don gian voi JSX
   -->
  <div id="app"></div>
  <script type="text/babel">
    function Header() {
      return (
        <div className="header">Header</div>
      )
    }

    function PostItem() {
      return (
        <div className="post-item">
          <img src="mytest-src" alt="my src test"></img>
          <h2 className="post-title">Javascript</h2>
          <p className="post-desc">Ban can hoc JS</p>
          <p className="post-published">Hay den voi chung toi</p>
        </div>
      )
    }
    const app = (
      <div className="wrapper">
        <Header />
        {[...Array(5)].map((_, index) => (
          <PostItem key={index} />
        ))}
      </div>
    )
    ReactDOM.render(app,document.getElementById('app'))
  </script>
</body>

</html>
