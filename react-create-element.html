<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<body>
  <!--
    1. Tai sao phai su dung React-DOM
      để có thể render React element, là cầu nối giữa react và dom, giúp react tạo ra đc react element và render vào dom

    2. Tai sao phai tach React-DOM ra?

    3. Render UI

    7. Tao
        <div class="post-item">
          <h2 title="Hoc js">hoc reactjs</h2>
          <p>Hoc reactjs vui</p>
        </div>
   -->
   <div id="root"></div>
  <script>
    //React
    const postItem = React.createElement(
      'div',
      {
        className: 'post-item'
      },
      React.createElement(
        'h2',
        {
          title: 'HOC js'
        },
        'Hoc reactJS'
      ),
      React.createElement(
        'p',{},'Hoc reactjs co ban'
      )
    )

    // Get root element
    const root = document.getElementById('root')

    // React-DOME -> render UI
    ReactDOM.render(postItem, root)

    // React@18
    // const root18 = ReactDOM.createRoot(container)

  </script>
</body>
