<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <!--
    Props

    - React elements
      Sử dụng props giống như với attribute của thẻ HTML
      2 props class, for => className, htmlFor
      Phải tuân theo quy ước có sẵn

    - React components
      - Sử dụng props giống như đối số cho Component
      - Tự do đặt tên props
        - Đặt theo camelCase
    - Chú ý:
      - Prop "key" là prop đặc biệt
      - Props cơ bản là đối số của Component
       => Props có thể là bất cứ kiểu dữ lieuj gì
       - SỬ dụng destructuring

   -->
  <div id="app"></div>
  <script type="text/babel">
    
    // API
    const courses = [
      {
        id: 1,
        image: 'src1',
        title: 'title 1',
        description: 'description 1',
        published: 'published 1'
      },
      {
        id: 2,
        image: 'src2',
        title: 'title 2',
        description: 'description 2',
        published: 'published 2'
      }
    ]

    // Tranformer
    function PostItem(props) {
      return (
        <div className="post-item" onClick={() => alert(props.title)}>
          <img src={props.image} alt={props.title} />
          <h2 className="post-title">{props.title}</h2>
          <p className="post-desc">{props.description}</p>
          <p className="post-published">{props.published}</p>
        </div>
      )
    }

    function App() {
      return (
        <div className="wrapper">
          {courses.map(course => (
            <PostItem
              key={course.id}
              title={course.title}
              image={course.image}
              description={course.description}
              published={course.published}
            />
          ))}
        </div>
      );
    }

    function DomEvent() {
      return (
        <button
          onClick={(event) => console.log(event.target)}>
          Click me
        </button>
      )
    }
    ReactDOM.render(<App />,document.getElementById('app'))
  </script>

</body>

</html>
